<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сайт на бутстрапе</title>
    <meta name="description" content="Новый сайт на бутстрапе">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<section class="main">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="main__header text-center">
                    <span>Получите видео-инструкцию</span>
                    <strong class="text-uppercase">Как заработать свой первый миллион</strong>
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-12">
                <div class="video">
                    <iframe width="100%" height="315" src="https://www.youtube.com/embed/69MkvKrraC0" frameborder="0"
                            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                </div>
            </div>
            <div class="col-lg-6 col-md-12">
                <div class="form">
                    <form action="#" method="post">
                        <p class="form__header text-center">Введите свой email</p>
                        <input type="text" class="form-control input-group-lg" placeholder="Ваше имя">
                        <input type="text" class="form-control" placeholder="Ваш email">
                        <button class="btn btn-primary btn-lg btn-block form__btn">Получить инструкцию</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="product">
    <div class="container">
        <div class="product__logo">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="product__header text-center text-uppercase">Почему это нужно сделать?</h2>
                </div>
            </div>
        </div>
        <div class="product__item">
            <div class="row text-center">
                <div class="col-lg-3 col-md-6 col-sm-12 product__box"><img src="img/logo.png" alt="Первое преимущество">
                    <p class="product__text">Первое преимущество</p>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12 product__box"><img src="img/logo.png" alt="Второе преимущество">
                    <p class="product__text">Второе преимущество</p>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12 product__box"><img src="img/logo.png" alt="Третье преимущество">
                    <p class="product__text">Третье преимущество</p>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12 product__box"><img src="img/logo.png" alt="Четвертое преимущество">
                    <p class="product__text">Четвертое преимущество</p>
                </div>
            </div>
        </div>
        <button class="btn btn-primary btn-lg product__btn text-center">Получить преимущество!</button>
    </div>
</section>
</body>
</html>
